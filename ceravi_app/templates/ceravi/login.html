<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ceravi/login.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a>.</p>
        <p>Esqueceu a senha? <a href="{% url 'esqueceu_senha' %}">Recupere aqui</a>.</p>
    </div>
</body>
</html>
